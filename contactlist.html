body{
    background-color:pink;
}
.sidebar{
    background-image: linear-gradient(170deg, deeppink,purple);
    height: 650px;
    border-radius: 40px;
    width: 17%;
    z-index: 5;
    border-top-left-radius: 40px;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 30px;
    border-top-right-radius: 30px;
}
.sidebar ul li{
  width: 180px;
}
.sidebar ul li:hover{
  background-color: white;
  color: deeppink;
  cursor: pointer;
  border-radius: 20px;
  height: 50px;
  text-align: center;
  transition: 1s;
}
.sidebar ul li a{
  color: white;
} 
.sidebar ul li:hover a {
  color: deeppink;
}
.sidebar ul li a .fa-solid{
  color: white;
}
.sidebar ul li:hover .fa-solid{
  color: deeppink;
}
.main{
  height: 100%;
  border-radius: 40px;
  border-bottom-left-radius: 15px;
  border-top-left-radius: 15px;
  border-bottom-right-radius: 40px;
  border-top-right-radius: 40px;
  background-color: white;
  z-index: 10;
}
section{
      font-family: sans-serif;
      text-align: center;
      height: auto;
